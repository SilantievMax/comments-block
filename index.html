<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex">
      <div class="flex justify-center pt-20 bg-slate-800 w-2/4 h-screen p-5">
        <form class="flex flex-col text-stone-300 w-3/4" action="">
          <label for="name">Фамилия и Имя</label>
          <input class="mb-3 h-10 pl-2" type="text" name="name" id="name" />
          <label for="date ">Выбирите дату (можно оставить текущюю)</label>
          <input class="mb-3 h-10 pl-2" type="date" name="date" id="date" />
          <label for="story ">Комментарий:</label>
          <textarea id="story" name="story" rows="5" cols="23"></textarea>
          <button class="bg-indigo-500 py-2 px-6 w-60 mt-6" type="submit">Отправить</button>
        </form>
      </div>
      <div class="bg-gray-200 w-2/4 h-screen p-5 fixed right-0 overflow-auto">
        <div class="bg-gray-300 py-2 px-4 border rounded-lg mb-5">
          <div class="flex items-center">
            <div class="text-slate-900 font-bold text-xl">Silantiev Maxim</div>
            <div class="ml-2 text-sm">сегодня, 16:23</div>
          </div>
          <div class="text-lm tracking-tighter">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Itaque placeat corporis neque consectetur necessitatibus voluptate eveniet debitis
            reiciendis voluptatum! Quos possimus est dolorum architecto.
          </div>

            <div class="cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"

                />
              </svg>
            </div>
            <div class="text-red-600 cursor-pointer">delete</div>

  </body>
</html>
